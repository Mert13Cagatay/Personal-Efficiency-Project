    <script>
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            
            const day = days[now.getDay()];
            const date = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            const dateTimeString = `${day}, ${month} ${date}, ${year} | ${hours}:${minutes}:${seconds}`;
            document.getElementById('datetime').textContent = dateTimeString;
        }
        
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Notes functionality
        document.querySelector('.new-note-btn').addEventListener('click', function() {
            document.querySelector('.notes-textarea').value = '';
        });

        // Auto-save notes to localStorage
        const notesTextarea = document.querySelector('.notes-textarea');
        
        // Load saved notes
        notesTextarea.value = localStorage.getItem('dashboardNotes') || '';
        
        // Save notes when typing
        notesTextarea.addEventListener('input', function() {
            localStorage.setItem('dashboardNotes', this.value);
        });
    </script>
